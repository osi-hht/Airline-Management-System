{% extends 'base.html' %}

{% block title %}Login - SkyWay Airlines{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="{% url 'signup' %}" class="font-medium text-airline-gold-500 hover:text-airline-gold-600">
                    create a new account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="{{ form.username.id_for_label }}" class="sr-only">Username</label>
                    {{ form.username }}
                </div>
                <div>
                    <label for="{{ form.password.id_for_label }}" class="sr-only">Password</label>
                    {{ form.password }}
                </div>
            </div>

            {% if form.errors %}
            <div class="text-red-500 text-sm">
                {{ form.non_field_errors }}
            </div>
            {% endif %}

            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-airline-gold-500 hover:bg-airline-gold-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-airline-gold-500">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
