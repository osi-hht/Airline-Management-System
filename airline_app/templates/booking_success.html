{% extends 'base.html' %}

{% block title %}Booking Confirmed{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto text-center">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="w-16 h-16 mx-auto mb-4 text-green-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Booking Confirmed!</h1>
                <p class="text-gray-600 mb-8">
                    Thank you for choosing SkyWay Airlines. Your booking has been confirmed.
                    Your booking reference is: <span class="font-semibold">{{ booking.id }}</span>
                </p>
                
                <div class="space-y-4">
                    <a href="{% url 'home' %}" 
                       class="inline-block bg-airline-gold-500 text-white py-3 px-8 rounded-md hover:bg-airline-gold-600 transition duration-300 font-semibold">
                        Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
